     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->



    <script type="text/javascript">

        // Full screen for android devices.
        if (navigator.userAgent.match(/Android/i)) {
            window.scrollTo(0, 0); // reset in case prev not scrolled  
            var nPageH = $(document).height();
            var nViewH = window.outerHeight;
            if (nViewH > nPageH) {
                nViewH = nViewH / window.devicePixelRatio;
                $('BODY').css('height', nViewH + 'px');
            }
            window.scrollTo(0, 1);
        }

        function HandleException(xhr, ajaxOptions, thrownError) {
            console.debug(thrownError);
            var eBox = $('.errorDisplay');
            var eText = eBox.find('.errorText');
            var eAction = eBox.find('.errorAction');
            var eData = eBox.find('.errorData');
            eText.html(thrownError);
            eAction.html(window.VotingInfoSvc.LastAction);
            eData.html(window.VotingInfoSvc.LastData);
            eBox.fadeIn();
            FinishLoading();
        }
    </script>
</head>
<body>
    <div>
        <div class="hide">
            <img src="Content/images/favicon.png" /> <!-- Note: This will be the thumbnail pic websites use for your site -->
            <img src="Content/images/large_loading.gif" />
            <img src="Content/images/loading.gif" />
        </div>
        <div data-ng-include="'/scripts/views/VotingInfo.Navigation.template.html'"></div>
        
        
        <div ng-view></div>
    </div>
</body>
